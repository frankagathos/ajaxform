<body>

<div class="container">
  <div class="row-fluid">    
      <div class="page-header">
        <div class="row-fluid">
          <div>
            <h1> Form</h1>
          </div>
        </div>
      </div>    
  </div>
  <div class="row-fluid">

      <div>  
                <!--form -->
                  <label for="fname"> Name</label>
                  <input type="text" class="form-control" name="name" value="" id="name" size="40" />

                  <label for="email"> Email Address</label>
                  <input type="text" class="form-control" name="email" id="email" value="" size="40" />

            <div id="gender">
                  <label for="gender"> Gender</label>
                  <input type="radio" class="form-control" name="gender" value="male" id="male" size="40" />Male
                  <input type="radio" class="form-control" name="gender" value="female" id="female" size="40" />Female
                  <input type="radio" class="form-control" name="gender" value="other" id="other" size="40" />Other
            </div>
                
                
                  <label for="password"> Password</label>
                  <input type="password" class="form-control" name="password" id="password"  size="40" />

    		    <div id="comm">
                  <label for="communication"> Communication</label>
                  <input type="radio" class="form-control" name="communucation" value="positive" id="communication" size="40" />Happy to receive communication
                   <input type="radio" class="form-control" name="communucation" value="negative" id="communication" size="40" />Not interested 
            </div>
            
              <button class="button" id = "formsubmit">Send Data</button><br>
              <textarea id = "response" style = "width: 200px; height: 100px; resize: none;"></textarea>
        
     
  </div>
